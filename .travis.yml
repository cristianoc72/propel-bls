language: php

php:
  - 7.2
  - 7.3

env:
  - DB=agnostic #only database agnostic tests
  - DB=mysql
  - DB=sqlite

install:
  - rm -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini
  - composer install

before_script:
  - if [[ $DB != 'agnostic' && $DB != 'sqlite' ]]; then ./tests/bin/setup.$DB.sh; fi

script:
  - ./vendor/bin/phpunit -v -c tests/$DB.phpunit.xml;


matrix:
  include:
    - php: 7.2
      env: DB=mysql MARIADB=5.5
      addons:
        mariadb: 5.5

    - php: 7.2
      env: DB=mysql MARIADB=10.0
      addons:
        mariadb: 10.0

    - php: 7.2
      env: DB=pgsql POSTGRES=9.4
      addons:
        postgresql: 9.4
    
    - php: 7.2
      env: DB=pgsql POSTGRES=9.5
      addons:
        postgresql: 9.5
    
    - php: 7.2
      env: DB=pgsql POSTGRES=9.6
      addons:
        postgresql: 9.6

    - php: 7.2
      env: DB=pgsql POSTGRES=10
      addons:
        postgresql: 10

    - php: 7.2
      env: DB=pgsql POSTGRES=11
      addons:
        postgresql: 11

    - php: 7.3
      env: DB=mysql MARIADB=5.5
      addons:
        mariadb: 5.5

    - php: 7.3
      env: DB=mysql MARIADB=10.0
      addons:
        mariadb: 10.0

    - php: 7.3
      env: DB=pgsql POSTGRES=9.4
      addons:
        postgresql: 9.4

    - php: 7.3
      env: DB=pgsql POSTGRES=9.5
      addons:
        postgresql: 9.5

    - php: 7.3
      env: DB=pgsql POSTGRES=9.6
      addons:
        postgresql: 9.6

    - php: 7.3
      env: DB=pgsql POSTGRES=10
      addons:
        postgresql: 10

    - php: 7.3
      env: DB=pgsql POSTGRES=11
      addons:
        postgresql: 11

  fast_finish: true

# cache vendors
cache:
  directories:
    - vendor
    - $HOME/.composer/cache

sudo: false

notifications:
